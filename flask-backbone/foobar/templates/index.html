
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>title</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="{{url_for('static', filename='css/screen.css')}}" type="text/css" media="screen" title="no title" charset="utf-8">

  <script src="//localhost:35720/livereload.js"></script>
</head>
<body>
  <div class="container" role="main" id="noteApp">
    <div class="row">
      <div class="col-sm-12">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" placeholder="note title">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default btn-primary">Submit</button>
            </div>
          </div>
        </form>

        <ul id="notesList"></ul>

      </div>
    </div>
  </div>

  <script type="text/template" id="noteTemplate">
    <%- title %> <a href="#" class="delete">Delete</a>
  </script>

  {% include 'deps.html' %}
</body>
</html>
